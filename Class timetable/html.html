<!DOCTYPE html>
<html>

<body>
    <header>
        <h1>Class Timetable</h1>
    </header>
    <main>

                <td class="class">ADA</td>

                <td class="class">EEB</td>
            </tr>
            <tr>
                <td>10:00 AM</td>
                <td class="class">Math</td>

                <td class="class">ADA</td>
                <td class="class">ADIR</td>

            </tr>
            <tr>
                <td>11:00 AM</td>
                <td class="class">Math</td>
                <td class="class">IP</td>
                <td class="class">ADA</td>
                <td class="class">ADIR</td>
                <td class="class">EEB</td>
            </tr>
            <tr>
                <td>12:00 PM</td>
                <td class="class">Math</td>
                <td class="class">IP</td>
                <td class="class">ADA</td>
                <td class="class">ADIR</td>
                <td class="class">EEB</td>
            </tr>
        </table>
    </main>
