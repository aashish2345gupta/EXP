<!DOCTYPE html>
<html>
<head>
  <title>Banner Management and Analytics</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <header>
    <h1>Welcome to Banner Management and Analytics</h1>
  </header>
  <main>
    <section class="banner">
      <h2>Featured Banner</h2>
      <div class="banner-image"></div>
    </section>
    <section class="analytics">
      <h2>Analytics Data</h2>
      <ul>
        <li>Impressions: <span class="impressions">100,000</span></li>
        <li>Clicks: <span class="clicks">5,000</span></li>
        <li>Conversion Rate: <span class="conversion-rate">5%</span></li>
      </ul>
    </section>
  </main>
</body>
</html>
