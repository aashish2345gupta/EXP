<!DOCTYPE html>
<html>
<head>
  <title>Inventory Management System</title>
  <!-- Inline CSS -->
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      color: #333;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 20px;
    }
    h1 {
      font-size: 24px;
    }
  </style>
  <!-- Internal CSS -->
  <style>
    table {
      width: 80%;
      border-collapse: collapse;
      margin: 20px auto;
    }
    th, td {
      padding: 8px;
      border: 1px solid #ccc;
      text-align: center;
    }
    th {
      background-color: #333;
      color: #fff;
    }
    tr:nth-child(even) {
      background-color: #f2f2f2;
    }
    ul {
      list-style-type: disc;
      margin-left: 20px;
    }
  </style>
  <!-- External CSS -->
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
  <header>
    <h1>Inventory Management System</h1>
  </header>
  <main>
    <h2>Product List</h2>
    <!-- Table to display product inventory -->
    <table>
      <tr>
        <th>Product Name</th>
        <th>Quantity</th>
        <th>Price</th>
      </tr>
      <tr>
        <td>Product A</td>
        <td>100</td>
        <td>$10</td>
      </tr>
      <tr>
        <td>Product B</td>
        <td>50</td>
        <td>$20</td>
      </tr>
    </table>
    
    <!-- Unordered list to display additional information -->
    <h3>Additional Information</h3>
    <ul>
      <li>This is a sample Inventory Management System.</li>
      <li>You can add, edit, and delete products using this system.</li>
      <li>Contact support@example.com for assistance.</li>
    </ul>
  </main>
</body>
</html>
